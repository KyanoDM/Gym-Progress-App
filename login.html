<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ProgressPal</title>
    <link rel="stylesheet" href="css/Style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.cs">
    <link rel="stylesheet" href="css/Style.css">
    <script type="module" src="js/login/login.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid justify-content-center d-flex">
            <a class="navbar-brand" href="login.html">ProgressPal</a>
        </div>
    </nav>
    

    <div class="d-flex justify-content-center vh-100 mt-5">
        <div class="form-container text-center">
            <h2>Log in</h2>
            <a href="#" class="btn btn-outline-primary mt-3 mb-3" id="login-btn">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" width="20"
                    height="20" class="me-2" />
                Login with Google
            </a>
            <p class="OrwEmail">Or with email</p>
            <form id="email-login-form">
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="mt-2 text-danger" id="login-error" style="display:none;"></p>
            <p class="mt-3">Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>
    <img src="Image/sulek.png" alt="Sam Sulek" class="bb sam">
    <img src="Image/cbum.png" alt="cbum" class="bb cbum">

</body>
