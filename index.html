<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ProgressPal</title>
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="css/Style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/Style.css">
    <script type="module" src="js/index/index.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gym Progress App</a>
            <div class="collapse navbar-collapse"></div>
            <div class="d-flex">
                <div class="dropdown">
                    <a href="#" role="button" id="avatarDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <img id="user-avatar" src="" alt="User avatar" class="rounded-circle ms-3 d-none" width="40" height="40"
                            style="cursor: pointer;" />
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="avatarDropdown">
                        <li><a class="dropdown-item" id="ProfileBtn"><i class="bi bi-person-circle me-2"></i>My Profile</a></li>
                        <li><a class="dropdown-item"><i class="bi bi-gear me-2"></i>Settings</a></li>
                        <li>
                            <hr class="dropdown-divider" />
                        </li>
                        <li><a class="dropdown-item" id="logout-btn"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                    </ul>
                </div>                
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <label for="weight-input">Your Weight (kg):</label>
        <input type="number" id="weight-input" placeholder="Enter your weight" />
        <button id="save-weight-btn">Save Weight</button>
    </div>

</body>

</html>
