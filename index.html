<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gym Progress App</title>
    <script type="module" src="js/login/auth.js"></script>
    <script type="module" src="js/data//data.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gym Progress App</a>
            <div class="collapse navbar-collapse"></div>
            <div class="d-flex">
                <a href="#" class="btn btn-outline-primary" id="login-btn">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" width="20" height="20"
                        class="me-2">
                    Login with Google
                </a>
                <img id="user-avatar" src="" alt="User avatar" class="rounded-circle ms-3 d-none" width="40" height="40"
                    title="Click to log out" style="cursor: pointer;">
            </div>
              
        </div>
    </nav>
    <div class="container mt-5">
        
        <label for="weight-input">Your Weight (kg):</label>
        <input type="number" id="weight-input" placeholder="Enter your weight" />
        <button id="save-weight-btn">Save Weight</button>

        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
