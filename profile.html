<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/Style.css">
    <script type="module" src="js/profile/profile.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">ProgressPal</a>
            <div class="collapse navbar-collapse"></div>
            <div class="d-flex">
                <div class="dropdown">
                    <a href="#" role="button" id="avatarDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <img id="user-avatar" src="" alt="User avatar" class="rounded-circle ms-3 d-none" width="40"
                            height="40" style="cursor: pointer;" />
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="avatarDropdown">
                        <li><a class="dropdown-item" id="ProfileBtn"><i class="bi bi-person-circle me-2"></i>My
                                Profile</a></li>
                        <li><a class="dropdown-item"><i class="bi bi-gear me-2"></i>Settings</a></li>
                        <li>
                            <hr class="dropdown-divider" />
                        </li>
                        <li><a class="dropdown-item" id="logout-btn"><i
                                    class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="d-flex" style="height: 100vh;" id="side-nav">
        <!-- Sidebar -->
        <nav class="bg-light border-end d-flex flex-column justify-content-between" style="width: 260px; min-width: 220px;">
            <div>
                <!-- User Search -->
                <div class="p-3">
                    <div class="input-group">
                    <input type="text" id="search-input" class="form-control" placeholder="Search users..." autocomplete="off" />
                    <div id="search-results" class="mt-2"></div>

                    </div>
                </div>
                <!-- Navigation Links -->
                <ul class="nav flex-column px-3">
                    <li class="nav-item mb-2">
                        <a class="nav-link active" href="#">
                            <i class="bi bi-house-door me-2"></i>Feed
                        </a>
                    <li class="nav-item mb-2">
                        <a class="nav-link" href="#">
                            <i class="bi bi-calendar-plus me-2"></i>Manage Months
                        </a>
                    </li>
                    </li>
                </ul>
            </div>
            
        </nav>
    <!-- Main Content -->
    <div class="flex-grow-1 p-4">
        <!-- Profile Card -->
        <div class="card shadow-sm mx-auto" style="max-width: 700px;">
            <div class="card-body d-flex align-items-center">
                <img id="profile-pic" class="rounded-circle border me-4" width="160" height="160" alt="Profile Picture" />
                <div class="flex-grow-1">
                    <h4 id="user-name" class="mb-1">@Username</h4>
                    <p id="user-fullname" class="text-muted mb-3">Full Name</p>
                    <div class="d-flex gap-4 mt-2">
                        <div>
                            <span class="fw-bold" id="follower-count">0</span>
                            <span class="text-muted">Followers</span>
                        </div>
                        <div>
                            <span class="fw-bold" id="following-count">0</span>
                            <span class="text-muted">Following</span>
                        </div>

                    </div>
                    <div class="mt-3">
                        <button id="follow-btn" class="btn btn-primary d-none">Follow</button>

                    </div>

                </div>
            </div>
        </div>
    
        <!-- Onboarding Reminder -->
        <div class="alert alert-warning d-flex align-items-center justify-content-between p-3 mt-4 mx-auto hidden" role="alert"
            id="onboarding-alert" style="max-width: 700px;">
            <div class="d-flex align-items-center">
                <i class="bi bi-info-circle-fill me-3" style="font-size: 1.5rem;"></i>
                <div>
                    <strong>You're almost there!</strong><br>
                    Complete onboarding to finish setting up your account (username, units, etc.).
                </div>
            </div>
            <button class="btn btn-sm btn-primary ms-3">Complete</button>
        </div>
    </div>

    </div>
  

    <script type="module" src="js/profile/profile.js"></script>
</body>

</html>
