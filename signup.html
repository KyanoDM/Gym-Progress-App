<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ProgressPal - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/Style.css">
    <script type="module" src="js/login/signup.js"></script>
    <script src="js/utils/theme-logo.js"></script>
</head>

<body class="signup-page">
    <div class="container-fluid h-100 p-0">
        <div class="row h-100 g-0">
            <!-- Left side - Sign Up Form -->
            <div class="col-12 col-lg-6 d-flex align-items-center justify-content-center">                <div class="signup-container p-4 p-lg-5">
                    <div class="text-center mb-2">
                       
                            <img src="Image/Logo_Big.png" alt="ProgressPal Logo" class="logo-img" data-light-logo="Image/Logo_Big.png" data-dark-logo="Image/Logo_Big_DarkMode.png">
                      
                        <p class="text-muted lead">Start your fitness journey today</p>
                    </div>
                      <div class="signup-form-wrapper">
                        <h2 class="text-center mb-4">Sign Up</h2>
                        
                        <a href="#" class="btn btn-outline-dark w-100 mb-3 d-flex align-items-center justify-content-center" id="signup-btn">
                            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" width="20" height="20" class="me-2" />
                            Continue with Google
                        </a>
                        
                        <div class="divider my-4">
                            <span class="divider-text">or sign up with email</span>
                        </div>
                        
                        <form id="signup-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control form-control-lg" id="name" placeholder="Enter your full name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control form-control-lg" id="password" placeholder="Create a password" required>
                                <div class="form-text">Password must be at least 8 characters long</div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Sign Up</button>
                        </form>
                        
                        <p class="mt-2 text-danger text-center" id="signup-error" style="display:none;"></p>
                        
                        <div class="text-center">
                            <p class="text-muted">
                                Already have an account? 
                                <a href="login.html" class="text-decoration-none fw-bold">Sign in</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Right side - App Preview (hidden on mobile) -->
            <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center bg-light">
                <div class="preview-container text-center p-5">
                    <img src="Image/gymapplaptop.png" alt="ProgressPal App Preview" class="img-fluid preview-image">
                    <div class="mt-4">
                        <h3 class="text-dark mb-3">Join Thousands of Users</h3>
                        <p class="text-muted lead">
                           Save your Progress pictures, videos, and experience each month with ProgressPal.
                        </p>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
