<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ProgressPal</title>
    <link rel="stylesheet" href="css/Style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.cs">
    <link rel="stylesheet" href="css/Style.css">
    <script type="module" src="js/onboarding/onboarding.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">        <div class="container d-flex justify-content-between align-items-center position-relative">
            <a class="navbar-brand" href="login.html">
                <img src="Image/Logo_Big.png" alt="ProgressPal Logo" class="navbar-logo-small">
            </a>
            <p id="progress-onboarding" class="position-absolute top-50 start-50 translate-middle m-0">
                <strong>Username</strong> &gt; Units &gt; Get Started
            </p>
        </div>
    </nav>


    <div class="d-flex justify-content-center vh-100 mt-5 ">
        <div class="form-container text-center ">
            <h2>Your Username</h2>
            <p>Lets set you a username so people can find you!</p>
            <form id="username-form">
                <div class="mb-3">
                    <input type="username" class="form-control" id="username" placeholder="Username" required>
                </div>
                <p class="mt-2 text-danger" id="username-error" style="display:none;"></p>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label" for="terms">
                        I have read and accept the <a href="terms.html" target="_blank">terms and conditions</a>
                    </label>
                </div>
                <p class="mt-2 text-danger" id="terms-error" style="display:none;"></p>

                <button type="submit" id="submit" class="btn btn-primary w-100" disabled>Continue</button>
            </form>

            <p class="mt-2 text-danger" id="login-error" style="display:none;"></p>
        </div>
    </div>

    <div class="d-flex justify-content-center vh-100 mt-5 ">
        <div class="form-container text-center">
            <h2>Set Units</h2>
            <form id="units-form">
                <div class="mb-3">
                    <label class="form-label d-block mb-2">Weight Unit</label>
                    <div class="btn-group w-100" role="group" aria-label="Weight unit">
                        <input type="radio" class="btn-check" name="weight-unit" id="weight-kg" value="kg"
                            autocomplete="off" required checked>
                        <label class="btn btn-outline-primary" for="weight-kg">Kg</label>
                        <input type="radio" class="btn-check" name="weight-unit" id="weight-lbs" value="lbs"
                            autocomplete="off" required>
                        <label class="btn btn-outline-primary" for="weight-lbs">Lbs</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label d-block mb-2">Measurement Unit</label>
                    <div class="btn-group w-100" role="group" aria-label="Measurement unit">
                        <input type="radio" class="btn-check" name="measurement-unit" id="measurement-cm" value="cm"
                            autocomplete="off" required checked>
                        <label class="btn btn-outline-primary" for="measurement-cm">Cm</label>
                        <input type="radio" class="btn-check" name="measurement-unit" id="measurement-in" value="in"
                            autocomplete="off" required>
                        <label class="btn btn-outline-primary" for="measurement-in">In</label>
                    </div>
                </div>
                <p class="mt-2 text-danger" id="units-error" style="display:none;"></p>

                <button type="submit" class="btn btn-primary w-100">Continue</button>
            </form>
        </div>
    </div>

    <div class="d-flex justify-content-center vh-100 mt-5">
        <div class="form-container text-center">
            <h2>Getting Started</h2>

            <p>Thanks for trying out my app!</p>

            <a class="btn btn-primary w-100" href="index.html">Continue</a>
        </div>
    </div>
    <img src="Image/sulek.png" alt="Sam Sulek" class="bb cbum">
    <img src="Image/cbum.png" alt="cbum" class="bb sam">
    <footer>Â© 2025 Kyano DM</footer>
</body>
