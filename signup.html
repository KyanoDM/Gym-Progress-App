<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gym Progress App</title>
    <link rel="stylesheet" href="css/Style.css" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.cs">
    <link rel="stylesheet" href="css/Style.css">
    <script type="module" src="js/login/signup.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid justify-content-center d-flex">
            <a class="navbar-brand" href="login.html">ProgressPal</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-4 offset-4 text-center">
                <h2>Create Account</h2>
                <a href="#" class="btn btn-outline-primary mt-3 mb-3" id="signup-btn">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" width="20" height="20"
                        class="me-2" />
                    Sign up with Google
                </a>
                <p class="OrwEmail">Or with email</p>
                <form id="signup-form">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Full Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>
                <p class="mt-2 text-danger" id="signup-error" style="display:none;"></p>
                <p class="mt-3">
                    Already have an account? <a href="login.html">Log in</a>
                </p>
            </div>
        </div>
    </div>

    <img src="Image/sulek.png" alt="Sam Sulek" class="bb sam">
    <img src="Image/cbum.png" alt="cbum" class="bb cbum">

</body>

</html>
